    <style>
        .body{

          color: black;

        .form-signin{
          width: 5000px;
          height: 600px;
          background-color:rgba(0, 255, 0, 0.573);
        }
        .opening{
          color: black;
          font-size: 18px;
        }

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="battle.png" alt="" width="220px" height="150px">
      <br>
      <h1 class="opening">Login Your Account</h1>
      <br>
      <label for="inputEmail" class="sr-only">Alamat E-mail</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Harap Isi E-mail Anda" required autofocus>
      <label for="inputPassword" class="sr-only">Kata Sandi</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Harap Isi Kata Sandi Anda" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Ingatkan Saya
        </label>
      </div>
      <button class="btn btn-lg btn-danger btn-block" type="submit">Daftarkan Dirimu</button>
      <br>
      <p class="cp">&copy;2018-HND</p>
    </form>
